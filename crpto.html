<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./crypto.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">News Hub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="finance.html">Finance News</a>
                    </li>
                    <li class="nav-item"></li>
                    <a class="nav-link" href="stock.html">Ticker News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="crpto.html">Track Crypto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="crypto-wrapper">
            <!-- <div class="form-wrapper"> -->
            <div class="form-container">
                <h2>Crypto Tracker</h2>

                <div class="form-group">
                    <!-- Language Field -->
                    <label for="currency">Currency:</label>
                    <select name="currency" class="form-control" id="currency">
                        <option value="bitcoin">Bitcoin (BTC)</option>
                        <option value="ethereum">Ethereum (ETH)</option>
                        <option value="tether">Tether (USDT)</option>
                        <option value="binance coin">Binance Coin (BNB) </option>
                        <option value="solana">Solana (SOL)</option>
                        <option value="U.S. dollar coin">U.S. Dollar Coin (USDC) </option>
                        <option value="Ripple(XRP)">Ripple (XRP)</option>
                        <option value="dogecoin">Dogecoin (DOGE)</option>
                        <option value="TRX tron">TRON (TRX)</option>
                        <option value="toncoin">Toncoin (TON)</option>
                    </select>

                    <!-- Sources Field -->
                    <label for="category">Categories:</label>
                    <select id="category" multiple placeholder="Select categories..."></select>

                    <button class="submit-btn" onclick="handleSubmit()">Submit</button>
                </div>
            </div>

            <!-- Cards Container (Initially hidden) -->
            <div id="cards-container-ticker" class="hidden"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script type="module" src="./crpto.mjs"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
